 <!-- Navbar -->
 <nav class="main-header navbar navbar-expand navbar-white navbar-light" *ngIf="isLoggedIn">
   <!-- Left navbar links -->
   <ul class="navbar-nav">
     <li class="nav-item">
       <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
     </li>
     <li class="nav-item d-none d-sm-inline-block">
       <a [routerLink]="['home']" class="nav-link">Home</a>
     </li>
     <li class="nav-item d-none d-sm-inline-block">
       <a href="#" class="nav-link">Contact</a>
     </li>
   </ul>

   <!-- SEARCH FORM -->
   <form class="form-inline ml-3">
     <div class="input-group input-group-sm">
       <input class="form-control form-control-navbar" type="search" placeholder="Search" aria-label="Search">
       <div class="input-group-append">
         <button class="btn btn-navbar" type="submit">
           <i class="fas fa-search"></i>
         </button>
       </div>
     </div>
   </form>

   <!-- Right navbar links -->
   <ul class="navbar-nav ml-auto">     
     <!-- Notifications Dropdown Menu -->
     <li class="nav-item dropdown">
       <a class="nav-link" data-toggle="dropdown" href="#">
         <i class="far fa-bell"></i>
         <span class="badge badge-warning navbar-badge">15</span>
       </a>
       <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
         <span class="dropdown-item dropdown-header">15 Notifications</span>
         <div class="dropdown-divider"></div>
         <a href="#" class="dropdown-item">
           <i class="fas fa-envelope mr-2"></i> 4 new messages
           <span class="float-right text-muted text-sm">3 mins</span>
         </a>
         <div class="dropdown-divider"></div>
         <a href="#" class="dropdown-item">
           <i class="fas fa-users mr-2"></i> 8 friend requests
           <span class="float-right text-muted text-sm">12 hours</span>
         </a>
         <div class="dropdown-divider"></div>
         <a href="#" class="dropdown-item">
           <i class="fas fa-file mr-2"></i> 3 new reports
           <span class="float-right text-muted text-sm">2 days</span>
         </a>
         <div class="dropdown-divider"></div>
         <a href="#" class="dropdown-item dropdown-footer">See All Notifications</a>
       </div>
     </li>
     <!-- User Account: style can be found in dropdown.less -->
     <li class="dropdown user user-menu nav-link">
       <a href="#" class="dropdown-toggle" data-toggle="dropdown">
         <img [src]="avatar" class="user-image" alt="User Image">
       </a>
       <ul class="dropdown-menu dropdown-menu-right">
         <!-- User image -->
         <li class="user-header">
           <img [src]="avatar" class="img-circle" alt="User Image">
           <p>
             {{currentUser.firstname}} {{currentUser.lastname}} - Web Developer
             <small>Member since Nov. 2012</small>
           </p>
         </li>
         <!-- Menu Body -->

         <!-- Menu Footer-->
         <li class="user-footer">
           <div class="pull-left">
             <a (click)="showUserProfile()" [routerLink]="['home/profile']" class="btn btn-default btn-flat">Profile</a>
             <a href="#" class="btn btn-default btn-flat" (click)="logout()" style="margin-left: 100px;">Sign out</a>
           </div>

         </li>
       </ul>
     </li>
     <!--li class="nav-item">
          <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
              <i class="fas fa-th-large"></i>
          </a>
      </li-->
   </ul>
 </nav>
 <!-- /.navbar -->
