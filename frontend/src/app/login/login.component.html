<div class="login-box login-page">
  <div class="login-logo">
    <a href="#" style="color: antiquewhite;"><b>Access Gym</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Faça login para iniciar sua sessão</p>

      <form [formGroup]="Form" (ngSubmit)="onSubmit(Form.value)">
        <div class="input-group mb-3">
          <input type="email" formControlName="email" class="form-control" 
          placeholder="Email" [ngClass]="{
            'is-invalid': loginFailed
          }">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input [type]="fieldTextType ? 'text' : 'password'" formControlName="password" class="form-control"
            placeholder="Password" [ngClass]="{
              'is-invalid': loginFailed
            }">
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="fa fa-eye-slash" [ngClass]="{
                  'fa-eye-slash': !fieldTextType,
                  'fa-eye': fieldTextType
                }" (click)="toggleFieldTextType()">
              </i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Lembrar de mim
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Entrar
            </button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <div class="row">
        <div class="col-8">
          <p class="mb-1">
            <a href="#">Esqueci a minha senha</a>
          </p>
        </div>
      </div>
      

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
