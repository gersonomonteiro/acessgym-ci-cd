<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Cliente</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/home/clients']">Clients</a></li>
            <li class="breadcrumb-item active">Client</li>
          </ol>
        </div>
      </div>
      <!--<div class="row mb-6">
        <div class="col-sm-2">
          <button type="button" class="btn btn-block btn-info btn"><i class="fa fa-chevron-left" ></i> Voltar</button>
        </div>
      </div>-->
    </div> <!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- /.col -->
        <div class="col-md-6">
          <!-- Widget: user widget style 1 -->
          <div class="card card-widget widget-user shadow">
            <!-- Add the bg color to the header using any of the bg-* classes -->
            <div class="widget-user-header bg-info">
              <h1 class="widget-user-username" style="font-size: 44px;">{{client.fullName}}</h1>
            </div>
            <div class="widget-user-image" *ngIf="client.image; else elseBlock">
              <img class="img-circle " src="{{ client.image.path }}" alt="Client Avatar">
            </div>
            <ng-template #elseBlock>
              <div class="widget-user-image">
                <img class="img-circle " src="{{ avatarApiUrl }}{{ client.fullName }}" alt="Client Avatar">
              </div>
            </ng-template>
            <div class="card-footer">
              <div class="row">
                <div class="col-sm-4 border-right">
                  <div class="description-block">
                    <h5 class="description-header">{{numeroAcesso}}</h5>
                    <span class="description-text">NÂº de acessos</span>
                  </div>
                  <!-- /.description-block -->
                </div>
                <!-- /.col -->
                <div class="col-sm-4 border-right">
                  <div class="description-block">
                    <h5 class="description-header">{{client.email}}</h5>
                    <span class="description-text">EMAIL</span>
                  </div>
                  <!-- /.description-block -->
                </div>
                <!-- /.col -->
                <div class="col-sm-4">
                  <div class="description-block">
                    <strong><i class="fas fa-map-marker-alt mr-1"></i> Morada</strong>
                    <p class="text-muted">{{client.address}}</p>
                  </div>
                  <!-- /.description-block -->
                </div>
                <!-- /.col -->
              </div>
              <!-- /.row -->
            </div>
          </div>
          <!-- /.widget-user -->
        </div>
        <!-- /.col -->
        <!-- /.col -->
      </div>
    </div>
    <ejs-calendar id=calendar [values]='value' [isMultiSelection]='multiSelect'> </ejs-calendar>
  </section>
</div>
