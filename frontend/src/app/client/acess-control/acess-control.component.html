
        <div class="modal-header bg-success" *ngIf="client.ative else elseBlockHeader">
          <h5 class="modal-title" id="exampleModalLabel">Success</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <ng-template #elseBlockHeader>
          <div class="modal-header bg-danger">
            <h5 class="modal-title" id="exampleModalLabel">Failure</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="dismiss()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        </ng-template>


        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <div class="card" *ngIf="client.image; else defaultImage">
                <img [src]="client.image.path" class="card-img-top rounded-circle" alt="Client Image" width="250" height="220">
                <div class="card-body">
                </div>
              </div>
              <ng-template #defaultImage>
                <div class="card">
                  <img [src]="avatarApiUrl + client.fullName" class="card-img-top rounded-circle" alt="Default Avatar" >
                  <div class="card-body">
                  </div>
                </div>
              </ng-template>
            </div>
            <div class="col-md-8">
              <h1 class="h4 font-weight-bold">Nome:</h1>
              <h2 class="h5">{{ client.fullName }}</h2>
              <h2 class="h5 mt-3">Ãšltima mensalidade:</h2>
              <h3 class="h6">{{ client.monthlyPaymentDate | date: 'medium' | date: 'dd/MM/yyyy':'UTC'}}</h3>
              <div *ngIf="!client.ative; else regularizeLink" class="mt-3">
                <a href="home/mensalidade" class="btn btn-primary">Regularizar o cliente?</a>
              </div>
              <ng-template #regularizeLink>
              </ng-template>
            </div>
          </div>
        </div>
